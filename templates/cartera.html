<md-content layout-padding>
    <form name="nuevosDatos">
        <div layout="row" flex="50" style="margin: 0 auto;">
            <md-input-container>
                <label>Tipo</label>
                <md-select ng-model="tipo" required>
                    <md-option value="ingreso">Ingreso</md-option>
                    <md-option value="gasto">Gasto</md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Cantidad (€)</label>
                <input required type="number" ng-model="cantidad" min="1"/>
            </md-input-container>
            <md-input-container>
                <label>Fecha</label>
                <md-datepicker ng-model="fecha" md-min-date="minFecha" md-max-date="maxFecha"></md-datepicker>
            </md-input-container>
            <md-button class="md-raised md-primary" style="height: 50px;" ng-click="anadirMov()">Añadir</md-button>
        </div>
        <div layout-gt-sm="row" flex="50" style="margin: 0 auto;">
            <md-input-container flex-gt-sm>
                <label>Descripción</label>
                <input ng-model="descripcion">
            </md-input-container>
        </div>
    </form>
</md-content>

<md-toolbar md-scroll-shrink flex="50" style="margin: 0 auto;">
    <div class="md-toolbar-tools">
        <span flex="80">Listado de movimientos</span>
        <span>Saldo: <span ng-class="{'positivo': total>=0, 'negativo': total<0}">{{total}} €</span></span>
    </div>
</md-toolbar>
<md-content flex="50" style="margin: 0 auto;">
    <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in movimientos">
            <div class="md-list-item-text">
                <span class="{{item.tipo}}">
                    <span ng-show="item.tipo == 'gasto'">-</span><span ng-show="item.tipo == 'ingreso'">+</span>{{item.cantidad}} €
                </span>
                <p>{{item.fecha}}</p>
            </div>
            <div flex="80" style="text-align: center; font-size: 15px;">
                <p>{{item.descripcion}}</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
</md-content>
