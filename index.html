<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tu Banca</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <!--
            Si has descargado este proyecto también tendrás que descargar las librerías/frameworks que comienzan por 'node_modules'
            e incluirlas en una carpeta llamada 'node_modules' en la raíz del proyecto de lo contrario no funcionará
        -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- Hasta aquí lo anterior comentado -->
        <script src="javascript/app.js"></script>
    </head>

    <body ng-app="tuBanca">
        <div style="text-align: center;">
            <img src="imagenes/tu_banca.png"/><br>

            <a ui-sref="cartera" ui-sref-active="active">Cartera</a>
            <a ui-sref="estadisticas" ui-sref-active="active">Estadísticas</a>
        </div>

        <ui-view></ui-view>
    </body>
</html>
